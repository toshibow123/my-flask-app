{% extends 'base.html' %}
{% block title %}管理ページ{% endblock %}
{% block content %}
        <div class="container my-5">
        <div class="text-center mb-4">
                <h2>テストブログ</h2>
                <p>ニュースをお伝えします</p>
                <a href="/create" role="button" class="btn btn-info">新規作成</a>
                <a href="/logout" role="button" class="btn btn-warning">ログアウト</a>
        </div>
        <div class="row row-cols-3 g-4">
        {% for post in posts %}
        <div class="col">
              <div class="card">
                <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="card-img-top">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body[:10] }}</p>
                <p>投稿日時：{{ post.created_at }}</p>
                <p>更新日時：{{ post.updated_at }}</p>
                <a href="/{{ post.id }}/update" role="button" class="btn btn-success">更新</a>
                <a href="/{{ post.id }}/delete" role="button" class="btn btn-danger">削除</a>
                </div>
              </div>
        </div>
        {% endfor %}
     </div>
</div>
{% endblock %}
